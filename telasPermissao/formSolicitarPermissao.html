<div class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form>
        <fieldset>
            <legend>Solicitar Permissão de Acesso</legend>
            <div class="mb-3">
                <label for="pnSolicitante" class="form-label">PN:</label>
                <input type="text" id="pnSolicitante" class="form-control" placeholder="Digite a sua PN">
            </div>
            <div class="mb-3">
                <label for="nomeSolicitante" class="form-label">Nome:</label>
                <input type="text" id="nomeSolicitante" class="form-control" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
                <label for="gerenciaSolicitante" class="form-label">Gerência:</label>
                <input type="text" id="gerenciaSolicitante" class="form-control" placeholder="Digite sua gerência">
            </div>
            <div class="mb-3">
                <label for="selectMenu" class="form-label">Selecione a permissão de acesso desejada:</label>
                <select id="selectMenu" class="form-select">
                    <option disabled selected>Selecionar permissão</option>
                    <option>Alto Forno - Intramon</option>
                    <option>Qualidade - Intramon</option>
                    <option>Utilidades - Intramon</option>
                    <option>Solicitação de lanches - Sistema extra</option>
                    <option>Sistema de plantões - Sistema extra</option>
                    <option>Sistema de transportes - Sistema extra</option>
                </select>
            </div>
            <div id="buttonEvent">
                <button type="submit" class="btn btn-light" id="solicitar">Solicitar Permissão</button>
            </div>
        </fieldset>
    </form>
</div>
